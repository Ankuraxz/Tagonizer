<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAGONIZER</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="icons/flaticon.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <button type="button" class="close">
          <span aria-hidden="true">&times;</span>
        </button>

        <input type="checkbox" id="checkbox1" class="checkbox" />
        <label class="label" for="checkbox1">
          <i class="flaticon-moon"></i>
          <i class="flaticon-sun"></i>
          <div class="ball"></div>
        </label>
      </div>

      <div class="card-body" id="home">
        <div class="main-title">
          <img src="../Logo.png" id="ilogo" />
          <div class="centert header header-dark">Tagonizer</div>
          <br />
          <div class="loader">Loading...</div>
          <h4 class="invalid">This will run only on Amazon website</h4>
        </div>
      </div>

      <div class="card-body" id="main">
        <h1 class="heading bold header-dark">
          <img src="../Logo.png" />Tagonizer
        </h1>
        <br />
        <br />
        <ul class="nav nav-fill">
          <li class="nav-item">
            <a class="nav-link active" id="tags" href="#">Tags</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="reviews" href="#">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="images" href="#">Images</a>
          </li>
        </ul>

        <div id="imgBox"></div>

        <div id="out">
          <div id="positive"></div>
          <div id="negative"></div>
          <div id="mixed"></div>
        </div>
      </div>
    </div>
    <br />

    <!-- </div> -->
    <div class="card-footer centert">Built by Majestic Coders</div>
    <script src="popup.js"></script>
  </body>
</html>
