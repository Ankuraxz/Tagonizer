<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAGONIZER</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
    <script src="https://kit.fontawesome.com/d2a636c908.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- <img src="../Logo.png"><h1>Tagonizer</h1> -->
    
    <div class="card" id="home" >
      <input type="checkbox" id="checkbox" class="checkbox" />
    <label class="label" for="checkbox">
      <i class="fas fa-moon"></i>
		<i class="fas fa-sun"></i>
      <div class="ball"></div>
    </label>
      <button type="button" class="close" style="margin-right: 10px;" >
        <span aria-hidden="true">&times;</span>
      </button>
      <img src="../Logo.png" id="ilogo">
      <div class="centert" style="position: relative; top: 20%;     font-family: 'Rouge Script', cursive;
      font-size: 60px;
    -webkit-text-stroke: 0.01px #C51B1B;
    -webkit-text-fill-color:#000000 ;" >Tagonizer</div><br>
     

      <div class="loader">Loading...</div>
      <div class="invalid">This will run only on Amazon website</div>
    </div>
   
    <div class="card" id="main">
      <div class="card-header">
        <h1 class="heading bold">
          <img src="../Logo.png" >Tagonizer</h1>
        <button type="button" class="close cross" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <br><br>
      <div class="card-body">
        
        <ul class="nav nav-fill">
          <li class="nav-item">
            <a class="nav-link active" id="tags" href="#">Tags</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="reviews" href="#">Reviews</a>
          </li>
        </ul>
         <div id="out">
         <div id="positive"></div>
         <div id="negative"></div>
         <div id="mixed"></div>
        </div>
      </div>
      <br>
     
    </div>
    <div class="card-footer centert" >Built by Majestic Coders</div>
    <script src="popup.js"></script>
  </body>
</html>
